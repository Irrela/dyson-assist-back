server.port=8443
###################################################################
#                           MongoDB
###################################################################
# 进行认证的db，一般就是admin
spring.data.mongodb.authentication-database=admin
# 需要进行交互的db，需要实现创建
spring.data.mongodb.database=dyson
# mongodb所在机器的ip/域名
spring.data.mongodb.host=127.0.0.1
# mongodb对外提供服务的端口，默认为27017
spring.data.mongodb.port=27017
# 用户名及密码，可主动在admin库中添加并授权
spring.data.mongodb.username=dysonAdmin
spring.data.mongodb.password=1234